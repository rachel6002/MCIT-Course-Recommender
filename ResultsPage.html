<body class="container_2">
    <h4><a
            href="https://www.cis.upenn.edu/graduate/program-offerings/master-of-computer-and-information-technology/requirements/">
            See MCIT Course Requirements</a></h4>
    <h2 id="top">Recommendation</h2>

    <p id="resultsPage"></p>

    <script>
         
        // parse results from JSON into a map-like object that has all course name and description)
        let results = JSON.parse(localStorage.getItem('results'));

        // console.log(results);

        // count number of properties(courses) in results
        let count = 0;
        for (let properties in results) {
            count = count + 1;
        }
        //console.log(count);

        let text = "";
        // if no course satisfies
        if (count == 0) {
            text += "<h3>" + "No courses recommended currently." + "<h3><br><br>";
        } else {
            // else append each course and its description into text
            for ([key, value] of Object.entries(results)) {
                text += '<h3>' + key + '</h3>' + '<br>' + '<div class="display">' + value + '</div>' + '<br><div class="backtotop"><a href="#top">Back To Top</a></div><br><hr><br>'
            }
        }

//        for ([key, value] of Object.entries(results)) {
//            text += '<h3>' + key + '</h3>' + '<br>' + '<div class="display">' + value + '</div>' + '<br><div class="backtotop"><a href="#top">Back To Top</a></div><br><hr><br>'
//        }

        // write text as inner HTML to display the courses
        document.getElementById("resultsPage").innerHTML = text;

    </script>


</body>
